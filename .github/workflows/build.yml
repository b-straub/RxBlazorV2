name: Build and Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Create local NuGet folder
      run: mkdir -p .nuget

    - name: Restore RxBlazorV2 dependencies
      run: dotnet restore RxBlazorV2/RxBlazorV2.csproj

    - name: Build RxBlazorV2
      run: dotnet build RxBlazorV2/RxBlazorV2.csproj --configuration Release --no-restore

    - name: Pack RxBlazorV2
      run: dotnet pack RxBlazorV2/RxBlazorV2.csproj --configuration Release --no-build

    - name: Restore all dependencies
      run: dotnet restore RxBlazorV2.slnx

    - name: Build solution
      run: dotnet build RxBlazorV2.slnx --configuration Release

    - name: Pack RxBlazorV2.MudBlazor
      run: dotnet pack RxBlazorV2.MudBlazor/RxBlazorV2.MudBlazor.csproj --configuration Release --no-build

    - name: Test Generator
      run: dotnet test RxBlazorV2.GeneratorTests/RxBlazorV2.GeneratorTests.csproj --configuration Release --no-build --verbosity normal

    - name: Test Core
      run: dotnet test RxBlazorV2.CoreTests/RxBlazorV2.CoreTests.csproj --configuration Release --no-build --verbosity normal
